{% extends 'base.html' %}
{% block content %}
<br>
<div class="my-form container p-5 my-5 rounded border border-warning">
    <form id="identicalForm" class="form-horizontal" data-by-feedback-icons-valid="glyphicon glyphicon-ok"
    data-by-feedback-icons-invalid="glyphicon glyphicon-remove"
     data-by-feedback-icons-validating="glyphicon glyphicon-refresh"
    method="POST"
     >
     {% csrf_token  %}
    <h2 class="text-center">Advanced search</h2>
    <hr>
      <div class="form-row">
      
        <div class="col-lg-12 mb-3">
          <label for="validationServer01">product name contains</label>
          <input type="text" class="form-control " id="validationServer01" placeholder="Margireta" name="pname" >
         
           
          </div>
        
        <div class="col-lg-12  mb-3">
          <label for="validationServer02">product description</label>
          <input type="text" class="form-control "  name="desc" id="validationServer02" placeholder="pizza" >
    
        </div>
      
     
     </div>
       <div class="form-row">
      
        <div class="col-lg-6 mb-3">
          <label for="validationServer01">price between</label>
          <input type="number" class="form-control "  placeholder=""name="p1" value="5"
      data-by-identical="true"
       data-by-identical-field="confirm password"
        data-by-identical-message="the password and its confirm are not the same">
    
        
           
        </div>
        <div class="col-lg-6  mb-3">
          <label for="validationServer02">And</label>
          <input type="number" class="form-control "  placeholder="" name="p2" value="25" 
                 data-by-identical="true"
       data-by-identical-field="password"
        data-by-identical-message="the password and its confirm are not the same"
    
          >
         
        </div>
      </div>
     
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input " type="checkbox" value="" name="cbcs"id="invalidCheck3" aria-describedby="invalidCheck3Feedback" >
          <label class="form-check-label" for="invalidCheck3">
           Case sensitive
          </label>
         
        </div>
      </div>
      <div class="form-row">
      <div class="col-lg-3 mb-3">
      <button class="btn btn-outline-warning" type="submit"style="margin-left:3px;width:135px;" name="btnsearch">Search for all </button>
      </div>
     
      </div>
    </form>
    </div>
{% endblock content %}
