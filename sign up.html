<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/pretty-checkbox.min.css">
<link rel="stylesheet" href="css/style.css">
<title>
sign up
</title>
</head>
<body>
  <div class="my-form container p-5 my-5 rounded border border-warning">
<form id="identicalForm" class="form-horizontal" data-by-feedback-icons-valid="glyphicon glyphicon-ok"
data-by-feedback-icons-invalid="glyphicon glyphicon-remove"
 data-by-feedback-icons-validating="glyphicon glyphicon-refresh"

 >
<h2 class="text-center">sign up</h2>
<hr>
  <div class="form-row">
  
    <div class="col-lg-7 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control " id="validationServer01" placeholder="Enter your first name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-lg-7  mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control " id="validationServer02" placeholder="Enter your last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  
  <div class="col-lg-7  mb-3">
      <label for="validationServer03">phone number</label>
      <input type="tel" class="form-control " id="validationServer03" placeholder="Enter your phone number" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
 </div>
   <div class="form-row">
  
    <div class="col-lg-6 mb-3">
      <label for="validationServer01">password</label>
      <input type="password" class="form-control " id="InputPassword1" placeholder="Enter a sutible password"name="password"
  data-by-identical="true"
   data-by-identical-field="confirm password"
    data-by-identical-message="the password and its confirm are not the same"
	  required>
      <div class="valid-feedback">
        Looks good!
      </div>
	   <h6 id="rw1" class="valid">passwords must contain 8 characters inluding a capital letter , small letter and number</h6>
    </div>
    <div class="col-lg-6  mb-3">
      <label for="validationServer02">confirm password</label>
      <input type="password" class="form-control " id="InputPassword2" placeholder="confirm password" 
			 data-by-identical="true"
   data-by-identical-field="password"
    data-by-identical-message="the password and its confirm are not the same"

	  required>
      <div class="valid-feedback">
       val
      </div>
	  <h6 id="rw" class="valid">passwords don,t match</h6>
    </div>
  </div>
  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <label for="validationServer03">City</label>
      <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" placeholder="Enter your city" required>
      <div id="validationServer03Feedback" class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-lg-3 mb-3">
      <label for="validationServer04">Gender</label>
      <select class="custom-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Choose...</option>
        <option>Male</option>
		 <option>Fe-Male</option>
      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Please select a valid gender.
      </div>
    </div>
    <div class="col-lg-3 mb-3">
      <label for="validationServer05">Address</label>
      <input type="text" class="form-control " id="validationServer05" aria-describedby="validationServer05Feedback" placeholder="Enter your address" required>
      <div id="validationServer05Feedback" class="invalid-feedback">
        Please provide a valid address.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback"  required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div  id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="form-row">
  <div class="col-lg-3 mb-3">
  <button class="btn btn-outline-success" type="submit"style="margin-left:145px;">Submit </button>
  </div>
  <div class="col-lg-3 mb-3">
  <button class="btn btn-outline-danger" type="reset" style="margin-left:275px;">Reset</button>
  </div>
  </div>
</form>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script>
var p1=document.getElementById("InputPassword1");
var p2=document.getElementById("InputPassword2");
var rw=document.getElementById("rw");
p2.onkeyup=function(){if(p1.value != p2.value){
rw.classList.add("invalid");
rw.classList.remove("valid");

}else if(p1.value==p2.value||p2.value==null){
rw.classList.add("valid");
rw.classList.remove("invalid");


}}
</script>
<script>
var cap=/[A-Z]/g;
var sm=/[a-z]/g;
var num =/[0-9]/g;
var p1=document.getElementById("InputPassword1");
var rw1=document.getElementById("rw1");
p1.onkeyup=function(){
if(p1.value.match(cap)&&p1.value.match(sm)&&p1.value.match(num)&&p1.value.length>=8||p1.value==""){
rw1.classList.add("valid");
rw1.classList.remove("invalid");

}else {
rw1.classList.add("invalid");
rw1.classList.remove("valid");


}
}
</script>
</body>

</html>
